<html ng-app="RPG" lang="en-US">
<!--<![endif]-->
  <head>
    <title>Angular Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body class="container">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1>Angular Test: RPG Character List</h1>
    </header>

    <main ng-controller="CharacterCtrl as Players">
      <section id="pcs">
        <div class="well">
          <input ng-model="newCharacter" ng-keypress="Players.addCharacter($event)" type="text" class="form-control" placeholder="Enter New Character: Name, Race, Class, Level">
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Player Characters</div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Race</th>
                  <th>Class</th>
                  <th>Level</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="Player in Players.collection">
                  <td>{{Player.name}}</td>
                  <td>{{Player.race}}</td>
                  <td>{{Player.charClass}}</td>
                  <td>{{Player.level}}</td>
                  <td><button title="Delete {{Player.name}}" ng-click="Players.removeCharacter(Player)"><i class="glyphicon glyphicon-remove"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-resource.js"></script>
    <script src="js/vendor/ui-bootstrap-0.11.0.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
